name: Build Test and Deploy App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Handle dependencies
        uses: ./.github/actions/cache_and_install_dependencies

      - name: Run linter
        run: npm run lint

      - name: Run tests
        id: test
        run: npm run test

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: ${{ steps.test.outcome  == 'success' || steps.test.outcome == 'failure' }}
        with:
          name: test-report
          path: test.json

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.collect_script.outputs.script_file }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Handle dependencies
        uses: ./github/actions/cache_and_install_dependencies

      - name: Build app
        run: npm run build

      - name: Output script file
        id: collect_script
        run: |
          SCRIPT_FILE=$(find dist/assets/ -name "*.js" -type f -execdir echo {} \;)
          echo "script_file=$SCRIPT_FILE" >> "$GITHUB_OUTPUT"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
            name: dist-files
            path: dist

  deploy:
      needs: build
      uses: ./.github/workflows/reusable_deploy.yml
      with:
        artifact-name: dist-files

  check-deployment-status:
      runs-on: ubuntu-latest
      needs: deploy
      steps:
        - name: Get deployment status
          run: echo "Deployment status - ${{ needs.deploy.outputs.deployment_status }}"
  
  report-failure:
      needs: [check-deployment-status]
      runs-on: ubuntu-latest
      if: failure()

      steps:
        - name: Check if a job failed
          run: echo "Something went wrong"
