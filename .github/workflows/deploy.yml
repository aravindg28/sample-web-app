name: Build Test and Deploy App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:


jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  deploy:
      needs: test
      runs-on: ubuntu-latest
            
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
      
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '18'
      
        - name: Install dependencies
          run: npm ci
      
        - name: Build app
          run: npm run build

        - name: Upload artifacts
          uses: actions/upload-artifact@v4
          with:
              name: dist-files
              path: dist
          
        - name: Deploy app
          run: echo Deployment successfull!
 